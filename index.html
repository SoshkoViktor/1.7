<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="container">
        <form action="#" class="form" id="form">
          <input
            type="text"
            class="add-input"
            id="form-inp"
            placeholder="Type here to add a task..."
          />
          <button class="add-button"><span class="plus">+</span> Add</button>
        </form>
        <ul class="list" id="list"></ul>
      </div>
      <button type="button" class="clear-button" id="clear">
        <span class="clear"></span>Clear all tasks
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
